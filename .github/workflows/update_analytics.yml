name: Update Bike Share Analytics with Predictions
on:
  schedule:
    # Run twice daily at 6 AM and 6 PM EST (11 AM and 11 PM UTC)
    - cron: '0 11,23 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::httr
            any::jsonlite
            any::dplyr
            any::ggplot2
            any::lubridate
            any::tidyr
            any::knitr
            any::viridis
            any::zoo
            any::xml2

      - name: Install additional dependencies for predictive model
        run: |
          R -e "install.packages(c('xml2', 'lubridate', 'dplyr'), repos='https://cran.rstudio.com/')"

      - name: Run data collection and prediction script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Optional: for LLM classification
        run: |
          Rscript update_report.R

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update bike share analytics and predictions [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}