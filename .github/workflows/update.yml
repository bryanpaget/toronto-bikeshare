name: Auto-update COVID Report

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 3 * * *'  # Every day at 03:00 UTC
  workflow_dispatch:

jobs:
  update-report:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ github.workspace }}/R/library
      BRANCH_NAME: auto/update-covid-${{ github.run_id }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgit2-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: ğŸ§° Set up R
        uses: r-lib/actions/setup-r@v2

      - name: ğŸ’¾ Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ runner.os }}-${{ hashFiles('update_report.R') }}
          restore-keys: |
            r-${{ runner.os }}-

      - name: ğŸ“¦ Install pak + dependencies
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cloud.r-project.org")'
          Rscript -e 'pak::pkg_install(c("arrow", "dplyr", "readr", "ggplot2", "lubridate", "knitr", "tidyr", "curl"))'

      - name: ğŸ§® Run report update
        run: Rscript update_report.R

      - name: ğŸ§ª Detect changes
        id: changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin main
          git checkout -b $BRANCH_NAME origin/main
          git add README.md data/*.parquet plots/*.png || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ğŸ•’ Auto-update COVID report [$(date -u)]"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ” Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "ğŸ•’ Auto-update COVID report"
          body: "This PR updates the report data, plots, and README."
          delete-branch: true
          labels: |
            automated

      - name: âœ… Auto-merge pull request
        if: steps.changes.outputs.changed == 'true'
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
